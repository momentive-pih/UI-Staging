<div class="row">
    <div class="col-md-12">
        <div class="card-body">
            <h6 class="text-default font-weight-semibold"><span class="">Release Document:<i class="fa fa-info-circle"
                        role="button" title="This data is from SAP"></i></span>
            </h6>
        </div>
    </div>
</div>

<span *ngIf="reportLoader">
    <i class="loader-class fa fa-spinner fa-spin"></i>
    <span class="loader-text">Loading Release Document data....</span>
</span>

<div class="modal-body" *ngIf="!reportLoader">
    <div class="card-body">
        <p-table #dt [columns]="reportDataHead" [loading]="loading" [value]="reportDataproducts" [columns]="cols"
            [value]="cars3" (sortFunction)="customSort($event)" [customSort]="true">
            <ng-template pTemplate="caption">
                <div class="row">
                    <div class="col-md-6">
                        <div style="text-align: left">
                            <input type="text" class="pg-search" pInputText size="50" placeholder="Search"
                                (input)="dt.filterGlobal($event.target.value, 'contains')">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="ui-helper-clearfix" style="text-align: right">
                            <button class="btb pg-button" type="button" label="All Data" (click)="dt.exportCSV()">Export
                                CSV Data</button>&nbsp;
                        </div>
                    </div>
                </div>
            </ng-template>
            <br>

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width:3.5em">S.No</th>
                    <th class="pg-head" *ngFor="let col of columns" [pSortableColumn]="col.field" pReorderableColumn
                        [ngStyle]="{'width': col.width}">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                            ariaLabelDesc="Activate to sort in descending order"
                            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
                <tr>
                    <td>{{index+1}}</td>
                    <td><a href="http://sds.momentive.com/ehswww/servlet/MultiFileServlet?msdsstr={{reportDataproducts.material_details}}&region=USA&lang=English"
                            download>{{rowData.category}}</a></td>
                    <td>{{rowData.spec_id}}</td>
                    <td>{{rowData.generation_Variant}}</td>
                    <td>{{rowData.language}}</td>
                    <td>{{rowData.version}}</td>
                    <td>{{rowData.released_on | date:'d MMMM y'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
