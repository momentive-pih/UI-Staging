
   <div class="container">
   <div class="row" *ngIf="ontologySynonymsLoader">
    <div class="col-md-12">
      <i class="loader-class fa fa-spinner fa-spin"></i>
      <span class="loader-text">Loading data....</span>
    </div>
  </div> 
</div>


        <div class="container" *ngIf="!ontologySynonymsLoader">
                <div class="tabs">
                    <h4><b>Ontology Synonyms Management </b></h4>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="tab-content">
                                        <div class="widget-header synonym-content">
                                            <h5><b>Add New Synonyms</b></h5>
                                                <form [formGroup]="synonymsFieldsForm">
                                                        <div class="row">
                                                            <div class="col-md-4 FromGroup">
                                                            <input class="form-control" type="text" placeholder="Add new synonyms" (focus)="focusFunction()" formControlName="synonymsFieldName" name="synonymsFieldName">
                                                        </div>
                                                        <div class="col-md-2">
                                                            <button class="btn momentive-btn" (click)="addNewSynonyms()">Add Synonyms</button> &nbsp;
                                                          
                                                        </div>
                                                        <div class="col-md-6">
                                                            <form class="syn-search" action="#">
                                                                    <div class="form-group-feedback form-group-feedback-right">
                                                                        <input type="search" class="form-control" name="search"
                                                                            [(ngModel)]="userFilter.key" autocomplete="off" placeholder="Search">
                                                                        <div class="form-control-feedback">
                                                                            <i class="fa fa-search font-size-base text-muted"></i>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                    </div>
                                                    </div>
                                                    </form>
                                        </div> 
                                    <div class="tab-pane active synonym-content" id="tab_a" >
                                            <div class="row">
                                                    <div class="col-md-12">
                
                                                            <div class="widget stacked widget-table action-table">
                                                                    <div class="">
                                                                        
                                                                        <table class="table table-striped table-bordered">
                                                                            <thead>
                                                                                <tr>    <th style="width:5%">S.No</th>
                                                                                        <th style="width:25%">Product Name</th>
                                                                                        <th>#ELA</th>
                                                                                        <th>Created Date</th>
                                                                                        <!-- <th>Created By</th>
                                                                                        
                                                                                    <th class="td-actions">Actions</th> -->
                                                                                </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                                <tr *ngFor="let data of Ontologysynonyms|filterBy: userFilter; let i = index">
                                                                                        <td>{{i+1}}</td>
                                                                                        <td>{{data.key}}</td>
                                                                                        <td>{{data.synonyms}}</td>
                                                                                        <td>{{data.created_Date}}</td>
                                                                                        <!-- <td>{{data.created_By}}</td>
                                                                                    <td class="td-actions" width="20%">
                                                                                      
                                                                                          <a class="docs-btn" data-toggle="modal" data-target="#editSynonyms"><i class="fa fa-pencil-square-o"></i></a>   
                                                                                          <a class="docs-btn"><i class="fa fa-trash"></i></a>   
                                                                                        								
                                                                                       
                                                                                    </td> -->
                                                                                </tr>

                                                                                </tbody>
                                                                            </table>
                                                                        
                                                                    </div> <!-- /widget-content -->
                                                                
                                                                </div> <!-- /widget -->
                  
                                                          
                                                            
                                                    </div>
                                                </div> 
                                    </div>
                                  
                                   
                                </div>
                            </div>
                        </div>
                </div>
                </div>
